<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>چالش شنا</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="چالش شنا">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- کتابخانه‌های مورد نیاز -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Regular.woff2') format('woff2');
            font-display: swap;
        }
        
        body {
            font-family: 'Vazir', system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            overscroll-behavior-y: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* RTL support for Recharts */
        .recharts-wrapper {
            direction: ltr;
        }
        
        /* حالت نصب نشده */
        #installPrompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="installPrompt" class="text-center">
        <p class="mb-4">برای تجربه بهتر، این برنامه را به صفحه اصلی اضافه کنید</p>
        <button onclick="hideInstallPrompt()" class="bg-blue-500 text-white px-6 py-2 rounded-lg">باشه</button>
    </div>
    
    <script>
        // ثبت سرویس ورکر
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // نمایش پیام نصب
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function hideInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
